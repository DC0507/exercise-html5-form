<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 FORM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/efaf560aa7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4 p-3">
        <div class="card">
            <h5 class="card-header">Payment Form Example</h5>
            <div class="card-body">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Some fields are missing</strong>
                </div>
                <form autocomplete="off">
                    <div class="form-row font-weight-bold mb-3">
                        <div class="col-5">
                            <label>Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" autofocus required>
                        </div>
                        <div class="col">
                            <label>CVC #</label>
                            <input type="text" class="form-control" placeholder="0000" required>
                        </div>
                        <div class="col-4">
                            <label>Amount</label>
                            <input type="number" class="form-control" placeholder="$ Amount" min="1" required>
                        </div>
                    </div>
                    <div class="form-row font-weight-bold mb-3">
                        <div class="col">
                            <label>First Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col">
                            <label>Last Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row font-weight-bold mb-3">
                        <div class="col-6">
                            <label>City</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="stateFormControlSelect1">State</label>
                                <select class="form-control" id="stateFormControlSelect1" required>
                                    <option>Pick a state</option>
                                    <option>State A</option>
                                    <option>State B</option>
                                    <option>State C</option>
                                    <option>State D</option>
                                    <option>State E</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <label>Postal Code</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row font-weight-bold mb-3">
                        <div class="col-6">
                            <label>We accept:</label><br>
                            <div class="form-check form-check-inline" required>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" checked>
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-mastercard"
                                        aria-hidden="true"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-visa"
                                        aria-hidden="true"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-diners-club"
                                        aria-hidden="true"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-amex"
                                        aria-hidden="true"></i></label>
                            </div>
                        </div>
                        <div class="col">
                            <label>Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                            <small class="form-text text-muted">
                                Add any notes here.
                            </small>
                        </div>

                    </div>
                </form>
            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-primary float-right">Send</a>
                <a href="#" class="btn btn-secondary float-right mx-1">Cancel</a>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
